# set the default terminal mode to 256color mode
set -g default-terminal 'screen-256color'

# set the status line's colors
set -g status-style bg=black,fg=white

# set colors for the active window
setw -g window-status-style fg=white,bg=black

# set colors for the active window
setw -g window-status-current-style fg=white,bold,bg=black

# colors for pane borders
setw -g pane-border-style fg=white,bg=black
setw -g pane-active-border-style fg=green,bg=black

# active pane normal, other shaded out
setw -g window-style fg=white,bg=black
setw -g window-active-style fg=white,bg=black

# set to on if you want to use the mouse
set -g mouse off

# set second prefix
set -g prefix2 C-s

# set the base index for windows to 1 instead of 0
set -g base-index 1

# set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

set -g history-limit 10000

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# reload tmux config with prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"
